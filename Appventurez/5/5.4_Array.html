<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.4</title>
</head>

<body>
    <script>
        // Sum input number
        function sumInput() {

            let numbers = [];

            while (true) {

                let value = prompt("A number please?", 0);

                // should we cancel?
                if (value === "" || value === null || !isFinite(value)) break;

                numbers.push(+value); // here plus(+) symbol convert string to number  
            }

            let sum = 0;
            for (let number of numbers) {
                sum += number;
            }
            return sum;
        }

        alert(sumInput());
    </script>
</body>

</html>
